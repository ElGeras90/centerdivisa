name: CI/CD Full Stack (Frontend + Backend) on Azure VM

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # =====================================
      # 1Ô∏è‚É£ Checkout del repositorio
      # =====================================
      - name: Checkout repository
        uses: actions/checkout@v4

      # =====================================
      # 2Ô∏è‚É£ Login a Docker Hub
      # =====================================
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # =====================================
      # 3Ô∏è‚É£ Build Frontend
      # =====================================
      - name: Build Frontend Docker image
        run: |
          docker build \
            -t ${{ secrets.DOCKER_USERNAME }}/frond-cc:latest \
            ./frond-cc

      # =====================================
      # 4Ô∏è‚É£ Push Frontend
      # =====================================
      - name: Push Frontend Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/frond-cc:latest

      # =====================================
      # 5Ô∏è‚É£ Deploy Frontend en Azure VM
      # =====================================
      - name: Deploy Frontend (Docker)
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            echo "üöÄ Deploy Frontend en Azure VM"

            docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

            docker pull ${{ secrets.DOCKER_USERNAME }}/frond-cc:latest

            docker stop frontend || true
            docker rm frontend || true

            docker run -d \
              --name frontend \
              --restart unless-stopped \
              -p 82:80 \
              ${{ secrets.DOCKER_USERNAME }}/frond-cc:latest

            echo "‚úîÔ∏è Frontend desplegado correctamente"

      # =====================================
      # 6Ô∏è‚É£ Crear ruta del backend si no existe
      # =====================================
      - name: Prepare backend directory
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            echo "üìÅ Verificando ruta /home/centroc/backend/4000"

            mkdir -p /home/centroc/backend/4000

            chown -R centroc:centroc /home/centroc/backend
            chmod -R 755 /home/centroc/backend

            echo "‚úîÔ∏è Ruta lista"

      # =====================================
      # 7Ô∏è‚É£ Subir Backend
      # =====================================
      - name: Upload Backend to Azure VM
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "backend-cc/*"
          target: "/home/centroc/backend/4000"

      # =====================================
      # 8Ô∏è‚É£ Instalar dependencias y reiniciar PM2
      # =====================================
      - name: Restart Backend with PM2
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            echo "üì¶ Actualizando backend..."

            cd /home/centroc/backend/4000

            npm install --production

            pm2 stop cc || true
            pm2 start ecosystem.config.js --only cc

            pm2 save

            echo "‚úîÔ∏è Backend ejecut√°ndose con PM2"
            echo "üöÄ Despliegue completo"
