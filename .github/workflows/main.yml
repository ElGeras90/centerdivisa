name: CI/CD Full Stack (Frontend + Backend) on AWS

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Clonar el repositorio
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Login a Docker Hub
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3Ô∏è‚É£ Build Backend
      - name: Build Backend image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/backend-cc:latest ./backend-cc

      # 4Ô∏è‚É£ Build Frontend
      - name: Build Frontend image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/frond-cc:latest ./frond-cc

      # 5Ô∏è‚É£ Push Backend
      - name: Push Backend image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/backend-cc:latest

      # 6Ô∏è‚É£ Push Frontend
      - name: Push Frontend image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/frond-cc:latest

      # 7Ô∏è‚É£ Deploy en AWS EC2
      - name: Deploy on AWS EC2
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            echo "üöÄ Desplegando Backend y Frontend en EC2..."

            # Login a Docker Hub en la EC2
            docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

            # --- Backend ---
            docker pull ${{ secrets.DOCKER_USERNAME }}/backend-cc:latest
            docker stop backend || true
            docker rm backend || true
            docker run -d --name backend -p 3004:3004 \
              --restart unless-stopped \
              ${{ secrets.DOCKER_USERNAME }}/backend-cc:latest

            # --- Frontend ---
            docker pull ${{ secrets.DOCKER_USERNAME }}/frond-cc:latest
            docker stop frontend || true
            docker rm frontend || true
            docker run -d --name frontend -p 82:80 \
              --restart unless-stopped \
              ${{ secrets.DOCKER_USERNAME }}/frond-cc:latest

            echo "‚úÖ Despliegue completado correctamente"
