name: CI/CD Full Stack (Frontend + Backend) on AWS

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Clonar repositorio
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Login a Docker Hub
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3Ô∏è‚É£ Build Frontend
      - name: Build Frontend image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/frond-cc:latest ./frond-cc

      # 4Ô∏è‚É£ Push Frontend
      - name: Push Frontend image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/frond-cc:latest

      # 5Ô∏è‚É£ Deploy en AWS EC2
      - name: Deploy on AWS EC2 (Frontend + Backend PM2)
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            echo "üöÄ Iniciando despliegue en EC2..."

            # ===============================
            #      FRONTEND DOCKER
            # ===============================
            docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

            docker pull ${{ secrets.DOCKER_USERNAME }}/frond-cc:latest
            docker stop frontend || true
            docker rm frontend || true

            docker run -d --name frontend -p 82:80 \
              --restart unless-stopped \
              ${{ secrets.DOCKER_USERNAME }}/frond-cc:latest

            echo "‚úîÔ∏è Frontend desplegado con Docker"

            # ===============================
            #           BACKEND
            #   (SIN DOCKER - CON PM2)
            # ===============================

            echo "üìÅ Actualizando backend en /home/ubuntu/backend-cc"

            # Crear carpeta si no existe
            mkdir -p /home/ubuntu/backend-cc

            # Limpiar el backend anterior
            rm -rf /home/ubuntu/backend-cc/*

            # Subir nuevos archivos del backend desde el repositorio actual
            # GitHub Actions los copia con SCP
      - name: Upload backend to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "backend-cc/*"
          target: "/home/ubuntu/backend-cc"

      # 6Ô∏è‚É£ Instalar dependencias y reiniciar PM2
      - name: Restart backend with PM2
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /home/ubuntu/backend-cc

            echo "üì¶ Instalando dependencias del backend..."
            npm install --production

            echo "üîÑ Reiniciando proceso PM2 cc..."
            sudo pm2 delete cc || true
            sudo pm2 start index.js --name cc

            sudo pm2 save

            echo "‚úîÔ∏è Backend actualizado y ejecut√°ndose con PM2"
            echo "üöÄ Despliegue completo correctamente"
