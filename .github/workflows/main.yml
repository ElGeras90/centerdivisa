name: CI/CD Full Stack (Frontend + Backend) on AWS

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Clonar el repositorio
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Login en Docker Hub
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3Ô∏è‚É£ Construir imagen Backend
      - name: Build Backend image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/backend-cc:latest ./backend-cc

      # 4Ô∏è‚É£ Construir imagen Frontend
      - name: Build Frontend image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/frond-cc:latest ./frond-cc

      # 5Ô∏è‚É£ Publicar imagen Backend
      - name: Push Backend image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/backend-cc:latest

      # 6Ô∏è‚É£ Publicar imagen Frontend
        # (revisa el nombre "frond-cc" si es correcto)
      - name: Push Frontend image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/frond-cc:latest

      # 7Ô∏è‚É£ Desplegar en AWS EC2
      - name: Deploy on AWS EC2
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }} # <= debe ser 'ubuntu'
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            echo "üöÄ Desplegando Backend y Frontend en EC2..."

            # Navegar al proyecto (ajusta si est√° en otra ruta)
            cd /home/${{ secrets.SERVER_USER }}/centerdivisa

            # Login en Docker Hub
            docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

            # Detener contenedores antiguos
            docker compose down || true

            # Actualizar im√°genes
            docker pull ${{ secrets.DOCKER_USERNAME }}/backend-cc:latest
            docker pull ${{ secrets.DOCKER_USERNAME }}/frond-cc:latest

            # Levantar todo con docker-compose
            docker compose up -d --build

            echo "‚úÖ Despliegue completado con √©xito."
