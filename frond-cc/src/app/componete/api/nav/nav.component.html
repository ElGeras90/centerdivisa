<div>
  <app-alerta-flotante class="alserts" *ngFor="let a of messages; let i = index"
    [message]="a" (closed)="closeAlert(i)"></app-alerta-flotante>
</div>

<div class="container-fluid fondoblue2 ">

  <div class="row flex-container tm">
    <div class="col-md-6">
      <a [routerLink]="['/api']">
        <img src="../../../../assets/img/Centro cambiario logo-03.png"
          class="image">
      </a>
    </div>

    <div class="col-md-6 derecha">
      <div class="demo-section img" *ngIf="rol=='PLD'">
        <button class="d-flex btn btn-outline-info" (click)="riesgo.show()">
          <mat-icon [matBadge]="calert"
            matBadgeColor="warn">notifications</mat-icon>
        </button>

      </div>

      <button class="d-flex btn btn-outline-light derecha img"
        (click)="logout()">
        <mat-icon>logout</mat-icon>
      </button>
    </div>

  </div>
</div>

<div class="container-fluid">
  <br>
  <div class="blue-line">
    <div class="moving-text">
      <ul class="reverse-list">
        <li class="rli colorblue2" *ngFor="let a of divisas"> <span
            class="bold">{{a.grupo}}</span> Compra : {{
          a.compra }} Venta : {{ a.venta }} </li>
      </ul>
    </div>
  </div>
</div>

<nav class="navbar navbar-expand-lg navbar-gray fondogray semibold ">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
      data-bs-target="#navbarsExample08"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-md-center"
      id="navbarsExample08">
      <ul class="navbar-nav colorblue2 bold">

        <li class="nav-item dropdown" *ngFor="let a of menus">
          <a class="nav-link dropdown-toggle" href="#"
            data-bs-toggle="dropdown" aria-expanded="false">{{a.menu}}</a>
          <ul class="dropdown-menu">
            <li *ngFor="let b of a.submenus"><a class="dropdown-item"
                [routerLink]="b.componente">{{b.nombre}}</a></li>

          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="modal fade" bsModal #riesgo="bs-modal" tabindex="-1" role="dialog"
  aria-labelledby="mySmallModalLabel">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">

        <h4 class="modal-title">Alertas</h4>

      </div>
      <div class="modal-body row">

        <div class="row">
          <div class="col-md-1 col-12 mt-2">
            <button class="btn btn-danger"
              (click)="riesgo.hide()">Cerrar</button>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
