<!-- Alertas flotantes -->
<div>
  <app-alerta-flotante class="alserts" *ngFor="let a of messages; let i = index"
    [message]="a" (closed)="closeAlert(i)"></app-alerta-flotante>
</div>

<!-- Header con logo y notificaciones -->
<header class="header-container d-flex justify-content-between align-items-center p-3 bg-primary text-white">
  <a [routerLink]="['/api']" class="d-flex align-items-center">
    <img src="../../../../assets/img/Centro cambiario logo-03.png" alt="Logo" class="logo">
  </a>

  <div class="d-flex align-items-center gap-3">
    <button *ngIf="rol=='PLD'" class="btn btn-outline-light position-relative" (click)="riesgo.show()">
      <mat-icon [matBadge]="calert" matBadgeColor="warn">notifications</mat-icon>
    </button>

    <button class="btn btn-outline-light" (click)="logout()">
      <mat-icon>logout</mat-icon>
    </button>
  </div>
</header>

<!-- Ticker de divisas -->
<div class="ticker-container bg-dark text-white py-1">
  <div class="marquee">
    <ul class="list-inline mb-0">
      <li class="list-inline-item" *ngFor="let a of divisas">
        <span class="fw-bold">{{a.grupo}}</span> Compra: {{a.compra}} | Venta: {{ a.venta }}
      </li>
    </ul>
  </div>
</div>

<!-- Men칰 de navegaci칩n -->
<nav class="navbar navbar-expand-lg navbar-dark bg-secondary shadow-sm py-2">
  <div class="container-fluid">
    <!-- 游댳 Bot칩n para pantallas peque침as -->
    <button
      class="navbar-toggler border-0"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarMenu"
      aria-controls="navbarMenu"
      aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- 游댳 Contenido del men칰 -->
    <div class="collapse navbar-collapse justify-content-center" id="navbarMenu">
      <ul class="navbar-nav gap-lg-4 gap-2 text-center">
        <li
          class="nav-item dropdown"
          *ngFor="let a of menus"
          [class.dropdown-center]="true">

          <!-- 游댲 Men칰 principal -->
          <a
            class="nav-link dropdown-toggle fw-semibold text-white px-3"
            href="#"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false">
            {{ a.menu }}
          </a>

          <!-- 游댲 Submen칰 -->
          <ul class="dropdown-menu dropdown-menu-dark shadow rounded-3 animate__animated animate__fadeIn">
            <li *ngFor="let b of a.submenus">
              <a
                class="dropdown-item py-2 px-3"
                [routerLink]="b.componente"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }">
                <i class="bi bi-caret-right-fill me-2 text-primary"></i>{{ b.nombre }}
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Modal de alertas -->
<div class="modal fade" bsModal #riesgo="bs-modal" tabindex="-1" aria-labelledby="alertasModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content bg-dark text-white">
      <div class="modal-header">
        <h5 class="modal-title">Alertas</h5>
        <button type="button" class="btn-close btn-close-white" (click)="riesgo.hide()"></button>
      </div>
      <div class="modal-body">
        <!-- contenido din치mico -->
      </div>
    </div>
  </div>
</div>
