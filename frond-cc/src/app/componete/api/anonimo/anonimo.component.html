<!-- app.component.html -->

<div class="container mt-4 cuerpo" >
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div id="mensajes" class="mb-3">
        <p>Envío de mensajes anónimos a oficial de cumplimiento</p>
      </div>

      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="textContent">Contenido:</label>
          <textarea class="form-control" id="textContent" name="textContent" [(ngModel)]="textContent" rows="5" placeholder="Escribe aquí..." required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>
  </div>
</div>
