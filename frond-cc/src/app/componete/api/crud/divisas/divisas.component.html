<div class="container mt-4">
    <div class="row align-items-center">
      <div class="col">
        <mat-form-field>
          <input matInput (keyup)="applyFilter($event)" placeholder="Buscar">
        </mat-form-field>
      </div>
    </div>
    <div class="table-responsive">
  
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Columna Usuario -->
        <ng-container matColumnDef="sucursal">
          <th mat-header-cell *matHeaderCellDef> sucursal </th>
          <td mat-cell *matCellDef="let row"> {{row.sucursal}} </td>
        </ng-container>
        <ng-container matColumnDef="moneda">
          <th mat-header-cell *matHeaderCellDef> Moneda </th>
          <td mat-cell *matCellDef="let row"> {{row.grupo}} </td>
        </ng-container>
        <ng-container matColumnDef="fecha">
          <th mat-header-cell *matHeaderCellDef> fecha </th>
          <td mat-cell *matCellDef="let row"> {{row.fecharegistro}} </td>
        </ng-container>
        <ng-container matColumnDef="compra">
          <th mat-header-cell *matHeaderCellDef> Compra </th>
          <td mat-cell *matCellDef="let row"> {{row.compra}} </td>
        </ng-container>
        <ng-container matColumnDef="venta">
          <th mat-header-cell *matHeaderCellDef> VENTA </th>
          <td mat-cell *matCellDef="let row"> {{row.venta}} </td>
        </ng-container>
  
  
        <!-- Columna Acciones -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef> Nuevo tipo de cambio </th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="primary" (click)="nuevo(row)">
              <mat-icon>add</mat-icon>
            </button>
            
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <mat-paginator  [pageSizeOptions]="[5, 10, 25, 50]" showFirstLastButtons></mat-paginator>
    </div>
  
  </div>
  <div class="modal fade" bsModal #will="bs-modal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
  
          <h4 class="modal-title" *ngIf="info ==true">Agregar CLIENTE</h4>
          <h4 class="modal-title" *ngIf="info ==false">Editar CLIENTE</h4>
  
        </div>
        <div class="modal-body row">
  
          <form class="form-responsive">
  
  
            <div class="card mb-4">
              <div class="card-header">
               {{nombresucursal}} tipo de cambio: {{nombregrupo}}
              </div>
              <div class="card-body">
                <div class="row">
                  <div class="form-group col">
                    <label for="nombre">Precio Compra:</label>
                    <input type="number" class="form-control" name="compra" [(ngModel)]="compra" />
                  </div>
  
                  <div class="form-group col">
                    <label for="paterno">Precio de Venta:</label>
                    <input type="number" class="form-control" name="venta" [(ngModel)]="venta" />
                  </div>
  
                </div>

              </div>
            </div>
            <div>{{mensaje}}</div>
  
          </form>
  
          <div class="row">
            <div class="col"> <button class="btn btn-primary mt-4" (click)="guardar()">Guardar</button>
            </div>

            <div class="col"> <button class="btn btn-danger mt-4" (click)="will.hide()">Cerrar</button>
            </div>
  
          </div>
  
        </div>
      </div>
    </div>
  </div>
