<div class="container mt-4 cuerpo">
    <div class="row align-items-center">
        <div class="col">
            <mat-form-field>
                <input matInput (keyup)="applyFilter($event)" placeholder="Buscar">
            </mat-form-field>
        </div>
        <div class="col" style="text-align: right;">
            <button class="btn btn-primary mt-3" (click)="abrirgurdar()">Agregar Identificacion</button>

        </div>


    </div>
    <div class="table-responsive">
       
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <!-- Columna Usuario -->
            <ng-container matColumnDef="Descripcion">
                <th mat-header-cell *matHeaderCellDef> Identificacion </th>
                <td mat-cell *matCellDef="let row"> {{row.descripcion}} </td>
            </ng-container>
            

            <!-- Columna Acciones -->
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let row">
                    <button mat-icon-button color="primary" (click)="actualizar(row)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="eliminar(row)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 50]" showFirstLastButtons></mat-paginator>
    </div>

</div>

<div class="modal fade" bsModal #will="bs-modal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">

                <h4 class="modal-title" *ngIf="info ==true">Agregar Identificacion</h4>
                <h4 class="modal-title" *ngIf="info ==false">Editar Identificacion</h4>

            </div>
            <div class="modal-body row">

                <form class="form-responsive">

                    <div class="card mb-4">
                        <div class="card-header">
                            Identificacion
                        </div>
                        <div class="card-body">
                            <div class="row align-items-center">
                                <div class="form-group ">
                                    <label for="rol">Identificacion:</label>
                                    <input class="form-control" [(ngModel)]="descripcion"
                                    [ngModelOptions]="{standalone: true}">
                                </div>


                                

                            </div>
                        </div>
                    </div>

                </form>

                <div class="row">
                    <div class="col"> <button class="btn btn-primary mt-4" *ngIf="info ==true"
                            (click)="guardarrol()">Guardar</button>
                        <button class="btn btn-primary mt-4" *ngIf="info ==false"
                            (click)="actualizarrol()">Actualizar</button>
                    </div>

                    <div class="col">

                    </div>
                    <div class="col"> <button class="btn btn-danger mt-4" (click)="will.hide()">Cerrar</button>
                    </div>

                </div>

            </div>
        </div>
    </div>
</div>
