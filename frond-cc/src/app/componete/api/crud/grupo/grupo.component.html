<div class="container mt-4 cuerpo">
    <div class="row align-items-center">
        <div class="col">
            <mat-form-field>
                <input matInput (keyup)="applyFilter($event)" placeholder="Buscar">
            </mat-form-field>
        </div>
        <div class="col" style="text-align: right;">
            <button class="btn btn-primary mt-3" (click)="abrirgurdar()">Agregar Divisa</button>

        </div>


    </div>
    <div class="table-responsive">
       
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <!-- Columna Usuario -->
            <ng-container matColumnDef="grupo">
                <th mat-header-cell *matHeaderCellDef> Divisa </th>
                <td mat-cell *matCellDef="let row"> {{row.grupo}} </td>
            </ng-container>
            <ng-container matColumnDef="riesgo">
                <th mat-header-cell *matHeaderCellDef> Riesgo </th>
                <td mat-cell *matCellDef="let row"> 
                    {{ row.riesgo ? 'Riesgo Alto' : 'Riesgo Bajo' }}

                </td>
            </ng-container>

            <!-- Columna Acciones -->
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let row">
                    <button mat-icon-button color="primary" (click)="actualizar(row)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="eliminar(row)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 50]" showFirstLastButtons></mat-paginator>
    </div>

</div>

<div class="modal fade" bsModal #will="bs-modal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">

                <h4 class="modal-title" *ngIf="info ==true">Agregar Divisa</h4>
                <h4 class="modal-title" *ngIf="info ==false">Editar Divisa</h4>

            </div>
            <div class="modal-body row">

                <form class="form-responsive">

                    <div class="card mb-4">
                        <div class="card-header">
                            Divisa
                        </div>
                        <div class="card-body">
                            <div class="row align-items-center">
                                <div class="form-group ">
                                    <mat-card class="result">
                                        <mat-card-content>
                                    <label for="rol">Divisa:</label>
                                    <input class="form-control" [(ngModel)]="grupo"
                                    [ngModelOptions]="{standalone: true}">
                                </mat-card-content>
                            </mat-card>
                                </div>

                                <div class="form-group ">
                                    <mat-card class="result">
                                        <mat-card-content>
                                          <input type="checkbox" class="form-check-input" id="riesgo" [(ngModel)]="riesgo"
                                          [ngModelOptions]="{standalone: true}" />
                                      <label class="form-check-label" for="activo">{{ riesgo ? 'Riesgo Alto' : 'Riesgo Bajo' }}</label>
                                        </mat-card-content>
                                      </mat-card>
                                </div>

                                

                            </div>
                        </div>
                    </div>

                </form>

                <div class="row">
                    <div class="col"> <button class="btn btn-primary mt-4" *ngIf="info ==true"
                            (click)="guardar()">Guardar</button>
                        <button class="btn btn-primary mt-4" *ngIf="info ==false"
                            (click)="actualizar_()">Actualizar</button>
                    </div>

                    <div class="col">

                    </div>
                    <div class="col"> <button class="btn btn-danger mt-4" (click)="will.hide()">Cerrar</button>
                    </div>

                </div>

            </div>
        </div>
    </div>
</div>
