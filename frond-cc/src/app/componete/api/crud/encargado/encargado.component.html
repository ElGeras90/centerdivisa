
<div class="container mt-4 cuerpo">
    <div class="row align-items-center">
        <div class="col">
            <select class="form-control" id="perfilid" [(ngModel)]="user" [ngModelOptions]="{standalone: true}" (change)="limpiarcampo()">
                <option *ngFor="let item of usuarios" [value]="item.userid">{{ item.nombre }} - {{item.usuario}}</option>
              </select>
        </div>
        <div class="col">
            <button mat-icon-button color="primary" (click)="consultarEncargado(user)">
                <mat-icon>search</mat-icon>
            </button>
        </div>
    </div>

<div class="container mt-4" *ngIf="resultado == true">
    <div class="row align-items-center">
        <div class="col">
            <mat-form-field>
                <input matInput (keyup)="applyFilter($event)" placeholder="Buscar">
            </mat-form-field>
        </div>
        


    </div>
    <div class="table-responsive">
       
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <!-- Columna Usuario -->
            <ng-container matColumnDef="Sucursal">
                <th mat-header-cell *matHeaderCellDef> Usuario </th>
                <td mat-cell *matCellDef="let row"> {{row.nombre_sucursal}} </td>
            </ng-container>

         

            <!-- Columna Acciones -->
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef> Acciones Activar o Desactivar</th>
                <td mat-cell *matCellDef="let row">
                    <button mat-icon-button color="success" (click)="activar(row)">
                        <mat-icon *ngIf="row.datos" class="activo-icon">check_circle</mat-icon>
                        <mat-icon *ngIf="!row.datos" class="inactivo-icon">cancel</mat-icon>
                    </button>
                    
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 50]" showFirstLastButtons></mat-paginator>
    </div>

</div>
</div>
