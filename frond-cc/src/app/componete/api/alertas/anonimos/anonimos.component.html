<!-- app.component.html -->

<div class="container mt-4">
  <div class="row">
    <div class="col-md-12 ">
      <form>
        <div class="row">
          <div class="col mb-3">
            <label for="fechaInicio" class="form-label">Fecha de Inicio</label>
            <input type="date" class="form-control" id="fechaInicio" [(ngModel)]="fechaInicio">
          </div>

          <div class="col mb-3">
            <label for="fechaFin" class="form-label">Fecha de Fin</label>
            <input type="date" class="form-control" id="fechaFin" [(ngModel)]="fechaFin">
          </div>
          <div class="col">
            <button type="button" class="btn btn-primary" (click)="buscar()">Buscar</button>
          </div>
        </div>

      </form>

      <hr>

      <ul class="list-group">
        <li class="list-group-item" *ngFor="let mensaje of mensajes">
          {{ mensaje.mensaje }} - {{mensaje.fecha}}
        </li>
      </ul>
    </div>
  </div>
</div>
