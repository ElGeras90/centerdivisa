<div class="container mt-4 cuerpo">

    <div class="table-responsive">

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <!-- Columna Usuario -->
            <ng-container matColumnDef="usuario">
                <th mat-header-cell *matHeaderCellDef> Usuario </th>
                <td mat-cell *matCellDef="let row"> {{row.usuario}} </td>
            </ng-container>

            <!-- Columna Correo -->
            <ng-container matColumnDef="cliente">
                <th mat-header-cell *matHeaderCellDef> Cliente </th>
                <td mat-cell *matCellDef="let row"> {{row.nombre}}
                    {{row.paterno}} {{row.materno}}</td>
            </ng-container>

            <!-- Columna Correo -->
            <ng-container matColumnDef="desc">
                <th mat-header-cell *matHeaderCellDef> Descripcion </th>
                <td mat-cell *matCellDef="let row"> {{row.descripcion}} </td>
            </ng-container>

            <!-- Columna Correo -->
            <ng-container matColumnDef="freg">
                <th mat-header-cell *matHeaderCellDef> Registro </th>
                <td mat-cell *matCellDef="let row"> {{row.fecharegistro}} </td>
            </ng-container>

            <!-- Columna Correo -->
            <ng-container matColumnDef="me">
                <th mat-header-cell *matHeaderCellDef> Moneda Extranjera </th>
                <td mat-cell *matCellDef="let row"> {{row.grupo}}
                    {{row.tipo}}</td>
            </ng-container>

            <!-- Columna Correo -->
            <ng-container matColumnDef="cant">
                <th mat-header-cell *matHeaderCellDef> Cantidad </th>
                <td mat-cell *matCellDef="let row"> {{row.me}} </td>
            </ng-container>

            <!-- Columna Correo -->
            <ng-container matColumnDef="tc">
                <th mat-header-cell *matHeaderCellDef> Tipo de cambio </th>
                <td mat-cell *matCellDef="let row"> {{row.tipocambio}} </td>
            </ng-container>

            <!-- Columna Correo -->
            <ng-container matColumnDef="mn">
                <th mat-header-cell *matHeaderCellDef> Moneda Nacional </th>
                <td mat-cell *matCellDef="let row"> {{row.mn}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 50]"
            showFirstLastButtons></mat-paginator>
    </div>

</div>
