<div class="container-fluid vh-100 d-flex flex-column">

  <!-- Cuerpo dividido -->
  <div class="row flex-grow-1">
    <div
      class="col-6 d-flex align-items-center justify-content-center  text-center txt bold">

      <p>Bienvenido</p>
    </div>
    <div
      class="col-6 d-flex align-items-center justify-content-center text-center txt2 bold colorred">
      <p>
        {{name}}
      </p>
    </div>
  </div>
  <div class="row ">
    <div class="col-md-12">
      <div class="recuadro fondoblue colorgray">
        <p>{{dmo.razonsocial}}
          Sucursal: {{dmo.nombresucursal}} <br>
          Domicilio: {{dmo.domicilio}}
        </p>
      </div>
    </div>
  </div>
</div>
