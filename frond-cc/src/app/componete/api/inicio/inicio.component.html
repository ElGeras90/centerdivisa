<div class="dashboard-container d-flex flex-column vh-100">

  <!-- Header de bienvenida -->
  <header class="dashboard-header mb-4 row gx-3">
    <div class="col-md-6">
      <div class="card shadow rounded-3 p-4">
        <h1 class="welcome-title">Bienvenido</h1>
        <p class="welcome-subtitle">Hoy es un gran día para operar</p>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card shadow rounded-3 p-4 text-center " style="background-color: var(--accent-orange);">
        <p class="user-name">{{name}}</p>
      </div>
    </div>
  </header>


  <!-- Información de sucursal -->
  <div class="row">
    <div class="col-12">
      <div class="card shadow rounded-3 p-4 text-center branch-card">
        <p class="branch-name">{{dmo.razonsocial}}</p>
        <p class="branch-info">Sucursal: {{dmo.nombresucursal}}</p>
        <p class="branch-info">Domicilio: {{dmo.domicilio}}</p>
      </div>
    </div>
  </div>


</div>
