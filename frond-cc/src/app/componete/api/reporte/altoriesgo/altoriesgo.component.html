<div class="container mt-4 cuerpo">
    <div class="container mt-4" >
  
      <div class="row align-items-center">
        <div class="col">
          <label for="mes">Seleccione un mes:</label>
          <select id="mes" class="form-control" [(ngModel)]="mesSeleccionado">
            <option *ngFor="let mes of meses" [value]="mes.numero">{{ mes.nombre }}</option>
          </select>
        </div>
  
  
        <div class="col">
          <label for="mesValidado">Segundo mes:</label>
          <select id="mesValidado" (change)="validarMes($event)" class="form-control" [(ngModel)]="mesActual">
            <option *ngFor="let mes of meses" [value]="mes.numero">{{ mes.nombre }}</option>
          </select>
        </div>
  
        <div class="col">
          <label for="mesValidado">a√±o:</label>
          <input type="text" name="year" id="year" class="form-control" [(ngModel)]="year" maxlength="4"
            pattern="[0-9]{4}">
        </div>
        
        <div class="col">
          <button type="submit" class="btn btn-primary" (click)="buscar_()">Generar</button>
        </div>
      </div>
      <div class="row align-items-center">
 
        <div class="col">
          <button   class="btn btn-primary" (click)="exportarAExcel()">Exportar a Excel</button>
        </div>
       
      </div>
      <div class="table-responsive">
  
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <!-- Columna Usuario -->
          <ng-container matColumnDef="fecha">
            <th mat-header-cell *matHeaderCellDef> Divisa </th>
            <td mat-cell *matCellDef="let row"> {{row.mes}} </td>
          </ng-container>
          <ng-container matColumnDef="usuario">
            <th mat-header-cell *matHeaderCellDef> Divisa </th>
            <td mat-cell *matCellDef="let row"> {{row.usuarioid}} </td>
          </ng-container>
          <ng-container matColumnDef="montoenv">
            <th mat-header-cell *matHeaderCellDef> Divisa enviada</th>
            <td mat-cell *matCellDef="let row"> {{row.montotalenvi}}  {{row.divisaenviada}}</td>
          </ng-container>
          <ng-container matColumnDef="montorec">
            <th mat-header-cell *matHeaderCellDef> Divisa </th>
            <td mat-cell *matCellDef="let row"> {{row.montotaldivrec}}  {{row.divisarecivida}} </td>
          </ng-container>
          <ng-container matColumnDef="fee">
            <th mat-header-cell *matHeaderCellDef> comisiones </th>
            <td mat-cell *matCellDef="let row"> {{row.comisiones}} </td>
          </ng-container>
         
  
          <!-- Columna Acciones -->
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let row">
              <button mat-icon-button color="primary">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn">
                <mat-icon>delete</mat-icon>
              </button>
  
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
  
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 50]" showFirstLastButtons></mat-paginator>
      </div>
    </div>
  </div>
